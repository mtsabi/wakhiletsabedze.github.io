<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10% 0; /* 10% top and bottom padding */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            width: 100%;
        }
        
        .output {
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        
        .button {
            padding: 15px;
            text-align: center;
            background-color: #eee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #ddd;
        }
        
        .button.clear {
            grid-column: span 2;
        }
        
        .button.equals {
            grid-column: span 4;
        }

        .heading {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="heading">Kingdom Calculator</div>
        <div class="output" id="output">0</div>
        <div class="buttons">
            <button class="button" onclick="clearOutput()">C</button>
            <button class="button" onclick="appendOutput('7')">7</button>
            <button class="button" onclick="appendOutput('8')">8</button>
            <button class="button" onclick="appendOutput('9')">9</button>
            <button class="button" onclick="appendOutput('4')">4</button>
            <button class="button" onclick="appendOutput('5')">5</button>
            <button class="button" onclick="appendOutput('6')">6</button>
            <button class="button" onclick="appendOutput('1')">1</button>
            <button class="button" onclick="appendOutput('2')">2</button>
            <button class="button" onclick="appendOutput('3')">3</button>
            <button class="button" onclick="appendOutput('0')">0</button>
            <button class="button" onclick="appendOutput('.')">.</button>
            <button class="button" onclick="appendOutput('+')">+</button>
            <button class="button" onclick="appendOutput('-')">-</button>
            <button class="button" onclick="appendOutput('*')">*</button>
            <button class="button" onclick="appendOutput('/')">/</button>
            <button class="button clear" onclick="clearOutput()">Clear</button>
            <button class="button equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function clearOutput() {
            document.getElementById('output').innerText = '0';
        }

        function appendOutput(value) {
            let output = document.getElementById('output');
            if (output.innerText === '0' && value !== '.') {
                output.innerText = value;
            } else {
                output.innerText += value;
            }
        }

        function calculate() {
            let output = document.getElementById('output');
            try {
                output.innerText = eval(output.innerText);
            } catch (error) {
                output.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
